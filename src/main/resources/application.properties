spring.application.name=isco

# TODO: reconfigure this to use a real database after db creation
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE;DB_CLOSE_DELAY=5
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=demo
spring.datasource.password=demo
spring.h2.console.enabled=true
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# disable hibernate initialization
spring.jpa.hibernate.ddl-auto=validate

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/common,classpath:db/specific/{vendor},classpath:db/sample
spring.flyway.placeholders.application-user=${spring.datasource.username}
# force flyway to use this datasource only
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.flywaydb=DEBUG

logging.level.com.ibm.be.isco=DEBUG

springdoc.pathsToMatch=/api/**
springdoc.swagger-ui.path=/swagger-ui.html